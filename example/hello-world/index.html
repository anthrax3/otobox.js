<html>
    <head>
        <title>Hello world</title>
        <script src='../../otobox.js' type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href='../../otobox.css'>
        <link rel="stylesheet" type="text/css" href='../demo.css'>
    </head>
    <body>
        <div class='wrapper'>
            <div class='intro'>
                <h1>Hello World</h1>
                <span>
                  This example demonstrates the usage of otobox.js with an Array of items and an input.
                </span>
            </div>

            <div class='example'>
                <input type="text" name="otobox" id="otobox" placeholder='Start typing and use @ to mention...' class='otoboxInput'>
            </div>
        </div>


      <script>
        var s1 = new otobox('#otobox');
        s1.addActivator({
            name: 'mention.array',
            key: '@',
            includeKey: true,
            allowedChars: /[a-zA-Z0-9]+/,
            source: ['afshin', 'john', 'guillermo', 'tj', 'bob', 'arman', 'arch']
        });
      </script>
    </body>
</html>
